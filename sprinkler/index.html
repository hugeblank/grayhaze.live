<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8/>
        <title>Grayhaze.live</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
        <div style="margin-left: auto; margin-right: auto; max-width: 1200px;"">
            <video id="video" controls style="width: 100%;"></video>
            <p>Enjoy a stream</p>
        </div>
        <script>
            var video = document.getElementById('video');
            var videoSrc = ':host/adapt/:repo/:rkey.m3u8';
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                console.log("HLS very supported")
            } else if (Hls.isSupported()) {
                console.log("should work...")
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
            } else {
                console.error("Can't play hls playlist")
            }
          </script>
    </body>
</html>
